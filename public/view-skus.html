<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View SKUs</title>
  <link rel="stylesheet" href="view-skus.css">
</head>
<body>
  <h1>View SKUs</h1>
  <ul id="sku-list"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/skus')
        .then(response => response.json())
        .then(data => {
          const skuList = document.getElementById('sku-list');
          data.forEach(sku => {
            const listItem = document.createElement('li');
            listItem.textContent = sku.sku;
            skuList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching SKUs:', error));
    });
  </script>
</body>
</html>
